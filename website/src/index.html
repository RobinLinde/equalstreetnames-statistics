<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link href="./style.scss" rel="stylesheet">
    <title>EqualStreetNames statistics</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">EqualStreetNames Statistics</a>
          <form class="d-flex">
            <select
              id="city-dropdown"
              class="form-select"
              aria-label="Select a city"
            ></select>
          </form>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="alert alert-primary" id="noCity" role="alert">
          Please select a city
        </div>
        <div id="chart">
          <canvas id="statsChart"></canvas>
        </div>
      </div>
    </main>
    <script src="./index.ts"></script>
  </body>
</html>
