<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link href="./style.scss" rel="stylesheet">
    <title>EqualStreetNames statistics</title>
  </head>

  <body class="d-flex flex-column h-100">
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">EqualStreetNames Statistics</a>
          <form class="d-flex">
            <select
              id="city-dropdown"
              class="form-select"
              aria-label="Select a city"
            ></select>
          </form>
        </div>
      </nav>
    </header>
    <main class="flex-shrink-0">
      <div class="container">
        <div class="alert alert-primary" id="noCity" role="alert">
          Please select a city
        </div>
        <div id="chart">
          <canvas id="statsChart"></canvas>
        </div>
      </div>
    </main>
    <footer class="footer mt-auto py-3 bg-light">
      <div class="container">
        <span class="text-muted">Source code freely available on <a href="https://github.com/RobinLinde/statistics/">GitHub</a>.</span>
      </div>
    </footer>
    <script src="./index.ts"></script>
  </body>
</html>
