<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link href="./style.scss" rel="stylesheet" />
    <title>EqualStreetNames statistics - completeness of all cities</title>
  </head>

  <body class="d-flex flex-column h-100">
    <header>
      <nav class="navbar navbar-dark navbar-expand-sm bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">EqualStreetNames Statistics</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Per-city statistics</a>
              </li>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-shrink-0">
      <div class="container">
        <div id="chart">
          <canvas id="statsChart"></canvas>
        </div>
      </div>
    </main>
    <footer class="footer mt-auto py-3 bg-light">
      <div class="container">
        <span class="text-muted"
          >Source code freely available on
          <a href="https://github.com/RobinLinde/statistics/">GitHub</a>.</span

      </div>
    </footer>
    <script src="./completeness.ts" type="module"></script>

</html>
